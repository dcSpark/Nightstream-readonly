[package]
name = "neo-sumcheck"
edition = "2021"
version = "0.1.0"
authors = ["Example Author <example@example.com>"]

[lints]
workspace = true

[dependencies]
neo-fields = { path = "../neo-fields" }
neo-poly = { path = "../neo-poly" }
neo-modint = { path = "../neo-modint" }
neo-ring = { path = "../neo-ring" }
rand = { workspace = true }
rand_distr = { workspace = true }
rand_chacha = { workspace = true }
p3-field = "0.3"
p3-poseidon2 = "0.3.0"
p3-symmetric = "0.3.0"
p3-goldilocks = { workspace = true }
thiserror = "1.0"
blake3 = "1.3"
byteorder = "1.5"
subtle = "2.5"

[dev-dependencies]
quickcheck = "1"
quickcheck_macros = "1"
criterion = { version = "0.5", features = ["html_reports"] }
p3-fri = "0.3.0"
p3-commit = "0.3.0"
p3-challenger = "0.3.0"
p3-dft = "0.3.0"
p3-field = "0.3.0"
p3-matrix = "0.3.0"
p3-goldilocks = "0.3.0"
p3-poseidon2 = "0.3.0"
p3-merkle-tree = "0.3.0"
p3-maybe-rayon = "0.3.0"
p3-symmetric = "0.3.0"
rand = { workspace = true }
bincode = "1"

[features]
default = []
fri_pow_16 = []   # enable to test with production-like PoW
fri_debug = []    # optional: enable verbose eprintln!s

[[bench]]
name = "sumcheck"
harness = false

[[bench]]
name = "fri_bench"
harness = false
