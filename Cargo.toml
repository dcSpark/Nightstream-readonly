[workspace]
members = [
    "neo-main",
    "neo-fields",
    "neo-poly",
    "neo-modint",
    "neo-ring",
    "neo-decomp",
    "neo-commit",
    "neo-sumcheck",
    "neo-ccs",
    "neo-fold",
]
resolver = "2"

[package]
name = "learn-neo-lattice"
edition = { workspace = true }
version = { workspace = true }
authors = { workspace = true }

[workspace.package]
edition = "2021"
version = "0.1.0"
authors = ["Nico Arqueros <nico.arquerosr@gmail.com>"]
rust-version = "1.88"

[workspace.dependencies]
rand = "0.9"
rand_chacha = "0.9"
rand_distr = "0.5"
hex = "0.4"
p3-goldilocks = "0.3.0"
p3-matrix = "0.3.0"
criterion = { version = "0.5.1", features = ["html_reports"] }
rayon = "1.10"

[workspace.lints.clippy]
uninlined_format_args = "allow"

[workspace.metadata.clippy]
all-targets = true
all-features = true

[dev-dependencies]
criterion = { workspace = true }
neo-commit = { path = "neo-commit" }
neo-ccs = { path = "neo-ccs" }
neo-fold = { path = "neo-fold" }
neo-fields = { path = "neo-fields" }
neo-decomp = { path = "neo-decomp" }
neo-ring = { path = "neo-ring" }
neo-modint = { path = "neo-modint" }
p3-matrix = { workspace = true }
rand = { workspace = true }
p3-field = "0.3"

[[bench]]
name = "folding"
harness = false
