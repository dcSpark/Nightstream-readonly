[workspace]
members = [
    "neo-main",
    "neo-fields",
    "neo-poly",
    "neo-modint",
    "neo-ring",
    "neo-decomp",
    "neo-commit",
    "neo-sumcheck",
    "neo-ccs",
    "neo-fold",
    "neo-arithmetize",
    "neo-orchestrator",
    "neo-bench",
]
resolver = "2"



[package]
name = "learn-neo-lattice"
edition = { workspace = true }
version = { workspace = true }
authors = { workspace = true }

[features]
real_fri = []            # Enable real p3-fri PCS instead of simulated
default = []             # Keep default as simulated for now

[dependencies]
neo-fields = { path = "neo-fields" }
neo-ccs = { path = "neo-ccs" }
neo-commit = { path = "neo-commit" }
p3-field = "0.3"
p3-matrix = { workspace = true }
rand = { workspace = true }

[workspace.package]
edition = "2021"
version = "0.1.0"
authors = ["Nico Arqueros <nico.arquerosr@gmail.com>"]
rust-version = "1.88"

[workspace.dependencies]
# Core dependencies
rand = "0.9"
rand_chacha = "0.9"
rand_distr = "0.5"
hex = "0.4"

# Plonky3 field and matrix operations (NARK mode - core functionality only)
p3-goldilocks = { version = "0.3.0", default-features = false }
p3-matrix = "0.3.0"
p3-field = "0.3.0"
p3-symmetric = "0.3.0"   # Poseidon2 hashing for Fiat-Shamir

# Benchmarking and testing dependencies
criterion = { version = "0.5.1", features = ["html_reports"] }
rayon = "1.10"

# Additional p3 crates for benchmarks and PCS
p3-challenger = "0.3.0"  # Used in benchmarks
p3-fri = "0.3.0"         # FRI PCS for interim succinctness
p3-poseidon2 = "0.3.0"   # Hash function for FRI
p3-commit = "0.3.0"      # Commitment schemes for p3-fri
p3-merkle-tree = "0.3.0" # Merkle tree MMCS for p3-fri
p3-dft = "0.3.0"         # DFT operations for p3-fri

# SNARK mode: Spartan2 dependencies for succinctness  
spartan2 = { git = "https://github.com/microsoft/Spartan2.git", rev = "cc21201d0d0293794ccc8ddd24903a9e570afb6e", default-features = false }
bincode = "1.3"           # Serialization for Spartan2 proofs and VKs
bellpepper-core = "0.4"   # Circuit constraints for Spartan2
bellpepper = "0.4"        # Circuit gadgets for Spartan2
ff = "0.13"               # Field trait for bellpepper circuits

[workspace.lints.clippy]
uninlined_format_args = "allow"

[workspace.metadata.clippy]
all-targets = true
all-features = true

[dev-dependencies]
criterion = { workspace = true }
neo-commit = { path = "neo-commit" }
neo-ccs = { path = "neo-ccs" }
neo-fold = { path = "neo-fold" }
neo-fields = { path = "neo-fields" }
neo-decomp = { path = "neo-decomp" }
neo-ring = { path = "neo-ring" }
neo-modint = { path = "neo-modint" }
p3-matrix = { workspace = true }
rand = { workspace = true }
p3-field = "0.3"

[[bench]]
name = "folding"
harness = false
