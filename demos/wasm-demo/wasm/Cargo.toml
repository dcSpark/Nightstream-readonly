[package]
name = "neo-fold-wasm-demo"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

# Make this demo self-contained (not part of the parent workspace).
[workspace]

[dependencies]
neo-fold = { path = "../../../crates/neo-fold" }
wasm-bindgen = "0.2"
js-sys = "0.3"
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1"
wasm-bindgen-rayon = { version = "1.2", optional = true }

[features]
default = []
wasm-threads = ["dep:wasm-bindgen-rayon", "neo-fold/wasm-threads"]
